<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3Juice - Free Music Search & Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .search-container { max-width: 600px; margin: 0 auto; }
        .result-card { transition: transform 0.2s; }
        .result-card:hover { transform: scale(1.02); }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1 class="display-4">MP3Juice</h1>
            <p class="lead">Free MP3 Search Engine with Built-in Downloader. Search, Preview, and Listen to Your Favorite Songs!</p>
            <small class="text-muted">Accept our <a href="#">Terms of Use</a> to continue.</small>
        </div>

        <div class="search-container">
            <form id="searchForm">
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg" id="query" placeholder="Enter song name/artist or YouTube URL..." list="suggestions" required>
                    <datalist id="suggestions">
                        <option value="Shape of You">
                        <option value="Bohemian Rhapsody">
                        <option value="Yellow">
                        <option value="Billie Jean">
                        <option value="Rolling in the Deep">
                        <option value="https://youtu.be/1cJRxtZU8Qk">
                    </datalist>
                    <button class="btn btn-primary btn-lg" type="submit">Search</button>
                </div>
            </form>

            <div id="results" class="mt-4"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // REPLACE 'YOUR_CLIENT_ID' with your free Jamendo client ID from https://developer.jamendo.com/v3.0/auth
        const CLIENT_ID = 'a6e30013'; // Get yours here: https://developer.jamendo.com/v3.0/auth (free, no credit card)

        function getYouTubeID(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        async function getYouTubeTitle(videoId) {
            try {
                const response = await fetch(`https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${videoId}&format=json`);
                if (response.ok) {
                    const data = await response.json();
                    return data.title;
                }
            } catch (error) {
                console.error('Error fetching YouTube title:', error);
            }
            return null;
        }

        async function searchMusic(query) {
            const url = `https://api.jamendo.com/v3.0/tracks/?client_id=${CLIENT_ID}&name=${encodeURIComponent(query)}&format=json&limit=10&include=audiodownload&audiodownload=allowed`;
            const response = await fetch(url);
            if (!response.ok) throw new Error('API request failed');
            const data = await response.json();
            return data.results || [];
        }

        async function downloadMP3(downloadUrl, title) {
            try {
                const response = await fetch(downloadUrl);
                if (!response.ok) throw new Error('Download failed');
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${title}.mp3`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } catch (error) {
                alert('Download error: ' + error.message);
            }
        }

        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const queryInput = document.getElementById('query').value.trim();
            if (!queryInput) return;

            if (CLIENT_ID === 'YOUR_CLIENT_ID') {
                document.getElementById('results').innerHTML = '<div class="alert alert-warning">Please replace YOUR_CLIENT_ID in the script with your free Jamendo API key from https://developer.jamendo.com/v3.0/auth</div>';
                return;
            }

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Searching for "${queryInput}"...</p>
                </div>
            `;

            let searchQuery = queryInput;
            const videoId = getYouTubeID(queryInput);
            if (videoId) {
                const title = await getYouTubeTitle(videoId);
                if (title) {
                    searchQuery = title;
                    resultsDiv.innerHTML += `<p class="text-muted">Using YouTube title: "${title}"</p>`;
                }
            }

            try {
                const tracks = await searchMusic(searchQuery);
                if (tracks.length > 0) {
                    let html = '<h3 class="mb-3">Search Results (Free Legal Music):</h3><div class="row">';
                    tracks.forEach((track) => {
                        const thumb = track.image || 'https://via.placeholder.com/300x300?text=No+Image';
                        const downloadUrl = track.audiodownload || '';
                        html += `
                            <div class="col-md-4 mb-3">
                                <div class="card result-card">
                                    <img src="${thumb}" class="card-img-top" alt="${track.name}" style="height: 200px; object-fit: cover;">
                                    <div class="card-body">
                                        <h5 class="card-title">${track.name}</h5>
                                        <p class="card-text"><small class="text-muted">by ${track.artist_name}</small></p>
                                        <p class="card-text"><small>Album: ${track.album_name || 'N/A'}</small></p>
                                        <audio controls class="me-2" style="width: 200px;">
                                            <source src="${track.audio}" type="audio/mpeg">
                                        </audio>
                                        ${downloadUrl ? `<button class="btn btn-primary" onclick="downloadMP3('${downloadUrl}', '${track.name}')">Download MP3</button>` : '<button class="btn btn-secondary" disabled>Download Not Allowed</button>'}
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    html += '</div>';
                    resultsDiv.innerHTML = html;
                } else {
                    resultsDiv.innerHTML = '<div class="alert alert-warning">No results found. Try a different search! Note: This uses free legal music from Jamendo.</div>';
                }
            } catch (error) {
                resultsDiv.innerHTML = '<div class="alert alert-danger">Error searching. Check your client ID and try again.</div>';
                console.error('Search error:', error);
            }
        });
    </script>
</body>
</html>
