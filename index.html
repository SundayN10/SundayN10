<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3Juice - Free Music Search & Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .search-container { max-width: 600px; margin: 0 auto; }
        .result-card { transition: transform 0.2s; }
        .result-card:hover { transform: scale(1.02); }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1 class="display-4">MP3Juice</h1>
            <p class="lead">Free MP3 Search Engine with Built-in Downloader. Search, Preview, and Listen to Your Favorite Songs!</p>
            <small class="text-muted">Accept our <a href="#">Terms of Use</a> to continue.</small>
        </div>

        <div class="search-container">
            <form id="searchForm">
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg" id="query" placeholder="Enter song name or artist..." list="suggestions" required>
                    <datalist id="suggestions">
                        <option value="Shape of You Ed Sheeran">
                        <option value="Bohemian Rhapsody Queen">
                        <option value="Yellow Coldplay">
                        <option value="Billie Jean Michael Jackson">
                        <option value="Rolling in the Deep Adele">
                    </datalist>
                    <button class="btn btn-primary btn-lg" type="submit">Search</button>
                </div>
            </form>

            <div id="results" class="mt-4"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = document.getElementById('query').value.trim();
            if (!query) return;

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Searching for "${query}"...</p>
                </div>
            `;

            try {
                // Split query into artist and track for API
                const parts = query.split(' ');
                const artist = parts[0];
                const track = parts.slice(1).join(' ');

                const apiKey = '2'; // Free test key for TheAudioDB
                const url = `https://www.theaudiodb.com/api/v1/json/${apiKey}/searchtrack.php?s=${encodeURIComponent(artist)}&t=${encodeURIComponent(track)}`;

                const response = await fetch(url);
                if (!response.ok) throw new Error('API request failed');

                const data = await response.json();

                if (data.track && data.track.length > 0) {
                    let html = '<h3 class="mb-3">Search Results:</h3><div class="row">';
                    data.track.forEach((song) => {
                        const thumb = song.strTrackThumb || 'https://via.placeholder.com/300x300?text=No+Image';
                        const youtubeUrl = song.strMusicVid ? `https://www.youtube.com/watch?v=${song.strMusicVid}` : '#';
                        const downloadUrl = song.strMusicVid ? `https://www.y2mate.com/youtube/${song.strMusicVid}` : '#';
                        html += `
                            <div class="col-md-4 mb-3">
                                <div class="card result-card">
                                    <img src="${thumb}" class="card-img-top" alt="${song.strTrack}" style="height: 200px; object-fit: cover;">
                                    <div class="card-body">
                                        <h5 class="card-title">${song.strTrack}</h5>
                                        <p class="card-text"><small class="text-muted">by ${song.strArtist}</small></p>
                                        <p class="card-text"><small>Album: ${song.strAlbum || 'N/A'}</small></p>
                                        <a href="${youtubeUrl}" class="btn btn-success me-2" target="_blank">Listen on YouTube</a>
                                        <a href="${downloadUrl}" class="btn btn-primary" target="_blank">Download MP3</a>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    html += '</div>';
                    resultsDiv.innerHTML = html;
                } else {
                    resultsDiv.innerHTML = '<div class="alert alert-warning">No results found. Try a different search!</div>';
                }
            } catch (error) {
                resultsDiv.innerHTML = '<div class="alert alert-danger">Error searching. Please try again later.</div>';
                console.error('Search error:', error);
            }
        });
    </script>
</body>
</html>
